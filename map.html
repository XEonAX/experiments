<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>

        #map {
            height: 100%;
        }
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        function initMap() {
            const myLatlng = { lat: 0, lng: 0 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 4,
                center: myLatlng,
            });
            const marker = new google.maps.Marker({
                position: myLatlng,
                map,
                title: "Click to zoom",
                draggable: true
            });

            marker.addListener("dragend", (x) => {
                console.log(marker.getPosition().toString())
            });
        }
    </script>
</head>
<body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&v=weekly&channel=2&1=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg"
            async></script>

</body>
</html>
